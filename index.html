<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearthstuff | Unofficial Hearthstone add-ons.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="wrapper.css">
    
    
    <!-- ==============================
        Delete after converting to sass
     ================================ -->
    <link rel="stylesheet" href="!temp!-temp.css">
</head>
<body>
    <div class="container">
       <div class="topbar">
           <div class="topbar--logo-cont">
               <a href="#">
                   <div class="logo"></div>
                </a>
           </div>
           <div class="topbar--search-cont">
               <div class="search-align">
                   <input class="search-inpt" spellcheck="false" placeholder="Type something e.g 'Magma rager'">
                   <div class="search-ico-cont">
                       <div class="search-ico"></div>
                   </div>
               </div>
           </div>
           <div class="topbar--profile-cont">
               <div class="profile-cont-align">
                    <div class="nav-bttn">Register</div>
                    <div class="nav-bttn nav-bttn-log">Log In</div>
               </div>
           </div>
       </div> 
       <div class="wrapper-container">
            <div class="wrapper-titlebox">
                <div class="wrapper-content">
                    <p class="titlebox-title">Your game, your style.</p>
                    <p class="titlebox-description">Customize everything you like. Play as custom heroes, replace   the game's sounds and many many more!</p>
                    <a class="bttn-more" href="#">Learn More</a>
                </div>
                <div class="wrapper-background"></div>
            </div>
        </div>
    </div>
</body>
</html>
